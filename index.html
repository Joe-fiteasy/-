<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カロリー計算とPFCバランス表示</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>食品カロリー計算</h1>
        <div id="search-section">
            <input type="text" id="search-input" placeholder="食品名を入力">
            <button onclick="searchFood()">検索</button>
        </div>
        
        <div id="result-section">
            <h2>検索結果</h2>
            <p id="food-result"></p>
        </div>
        
        <div id="add-food-section">
            <h2>食品データを追加</h2>
            <input type="text" id="food-name" placeholder="食品名">
            <input type="number" id="food-calories" placeholder="カロリー (kcal)">
            <input type="number" id="food-protein" placeholder="タンパク質 (g)">
            <input type="number" id="food-fat" placeholder="脂質 (g)">
            <input type="number" id="food-carbs" placeholder="炭水化物 (g)">
            <button onclick="addFood()">食品を追加</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
